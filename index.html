<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/card-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="side">
    <div class="front-cont">
      <img src="./images/card-logo.png" alt="" class="card-icon">
      <img src="./images/bg-card-front.png" alt="card frontal view" class="front">
      <div class="detail">
        <p>0000 0000 0000 0000</p>

        <div class="detail-sub">
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      
      
    </div>
    <div class="back-cont">
      <img src="./images/bg-card-back.png" alt="card back view" class="back">
      <p>000</p>
    </div>
    
  </div>
  <div class="main">
    <form>
      <div>
        <label>Cardholder Name</label><br>
        <input type="text" placeholder="e.g. Jane Appleseed" required">
      </div>
      
      <div>
        <label>Cardholder Name</label><br>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" required>
      </div>

      <div class="num">
        <div class="date">
          <label>Exp. Date (MM/YY)</label><br>
          <input type="number" placeholder="MM" max="2" required><input type="number" placeholder="YY" maxlength="2" required>
        </div>
        <div>
          <label>CVC</label><br>
          <input type="number" placeholder="e.g. 123" maxlength="3" required>
        </div>
        
      </div>

      <input type="submit" value="confirm">
    </form>
  </div>
</body>
</html>
